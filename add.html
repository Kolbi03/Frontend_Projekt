<body>
  <div class="formhely">
    <form method="post">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg-2 labelcol">
            <label for="title">Esemény neve</label>
          </div>
          <div class="col-lg-4 inputcol">
            <input type="text" id="title">
            </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 labelcol">
            <label for="description">Esemény leírása</label>
          </div>
          <div class="col-lg-4 inputcol">
            <input type="text" id="description">
            </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 labelcol">
            <label for="invited">Meghívottak</label>
          </div>
          <div class="col-lg-4 inputcol">
            <input type="text" id="invited">
            </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 labelcol">
            <label for="place">Helyszín</label>
          </div>
          <div class="col-lg-4 inputcol">
            <input type="text" id="place">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 labelcol">
            <label for="date">Esemény dátuma</label>
          </div>
          <div class="col-lg-2 inputcol">
            <input type="date" id="date">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2">
            <label for="iterance">Ismétlődik?</label>
          </div>
          <div class="col-lg-1">
            <div class="checkbox-wrapper-2">
              <input type="checkbox" id="iterance">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <input type="button" id="submit" value="Beküldés">
          </div>
        </div>
      </div>
          <!--
          <label for="date">Dátum</label>

          <input type="checkbox" id="iterance"> <br>

          <input type="button" id="submit" value="Beküldés"> -->
      </div>
    </form>
  </div>
