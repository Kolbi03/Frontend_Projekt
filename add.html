<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="images/calendar-icon.png"/> 
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/add_event.ts"></script>
    <title>Esemény hozzáadása</title>
</head>
 <!----------HEADER-------->
 <header>
    <nav class="topnav">
      <a href="index.html">Főoldal</a>
      <a href="add.html">Esemény hozzáadása</a>
      <a href="https://retoolapi.dev/yrG9At/Calendar_project" target="_blank">Adatbázis</a>
    </nav>
  </header>
<body>
  <div class="formhely">
    <form method="POST" id="eventCreate">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg-2 labelcol">
            <label for="title">Esemény neve</label>
          </div>
          <div class="col-lg-4 inputcol">
            <input type="text" id="title">
            </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 labelcol">
            <label for="description">Esemény leírása</label>
          </div>
          <div class="col-lg-4 inputcol">
            <input type="text" id="description">
            </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 labelcol">
            <label for="invited">Meghívottak</label>
          </div>
          <div class="col-lg-4 inputcol">
            <input type="text" id="invited">
            </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 labelcol">
            <label for="location">Helyszín</label>
          </div>
          <div class="col-lg-4 inputcol">
            <input type="text" id="location">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 labelcol">
            <label for="date">Esemény dátuma</label>
          </div>
          <div class="col-lg-2 inputcol">
            <input type="date" id="date">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2">
            <label for="iterance">Ismétlődik?</label>
          </div>
          <div class="col-lg-1">
            <div class="checkbox-wrapper-2">
              <input type="checkbox" id="iterance">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <button type="submit" id="submit">Beküldés</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <p id="errorMessage">

            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
 
</body>
</html>
